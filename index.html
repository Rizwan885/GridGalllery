<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        /* Basic reset and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .gallery {
            background-color: red;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; /* Add cursor pointer for clickable items */
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 70%;
            max-height: 70%;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #f1f1f1;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 1"></div>
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 2"></div>
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 3"></div>
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 4"></div>
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 5"></div>
        <div class="gallery-item"><img src="bike.jpeg" alt="Image 6"></div>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the images and insert them inside the modal
        var images = document.querySelectorAll('.gallery-item img');
        var modalImg = document.getElementById('modal-img');
        var span = document.getElementsByClassName('close')[0];

        images.forEach(function(img) {
            img.onclick = function() {
                modal.style.display = 'flex';
                modalImg.src = this.src;
            }
        });

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = 'none';
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
